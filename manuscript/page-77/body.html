<div class="leaf "><div class="inner justify"><p class="no-indent  ">preguntaron:</p><p>---¿Cuál ha sido nuestro error?</p><p>El jornalero dijo:—Nunca han pronunciado Vds. la tercera palabra. La tercera palabra fué cada vez: <em>error</em>. Por eso Vds. han perdido la apuesta.</p><hr class="section"></div> </div>
