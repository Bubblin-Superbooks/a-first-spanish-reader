<div class="leaf "><div class="inner justify"><p>El tiempo cura al enfermo, que no el ungüento.</p><p>El que tiene tejado de vidrio, no tire piedras al de su vecino.</p><p>El mozo perezoso por no dar un paso da ocho.</p><p>El melón y la mujer, malos son de conocer.</p><p>El gato escaldado del agua fría huye.</p><hr class="section"></div> </div>
