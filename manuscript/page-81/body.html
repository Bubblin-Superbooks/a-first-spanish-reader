<div class="leaf "><div class="inner justify"><p>——Sí, señora,—contesta éste.</p><p>Sube la señora, y busca en balde por todas partes a su hermana. Vuelve a bajar, y le dice al portero:</p><p>——Mi hermana debe de haber salido, porque no la he hallado.</p><p>——Sí, señora, ha salido, pero me dijo anoche que para Vd. siempre estaba en casa.</p><hr class="section"></div> </div>
