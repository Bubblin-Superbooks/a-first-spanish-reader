<div class="leaf "><div class="inner justify"><p>El señor Valera viene y dice:—Dispénseme Vd., pero estoy muy ocupado. ¿Qué desea Vd?</p><p>Digo:—Vengo a pedir a Vd. un favor. Tengo necesidad de una carta de recomendación.</p><p>Él dice:—Con mucho gusto se la daré a Vd.</p><p>Contesto:—Mil gracias. Buenas tardes.</p><hr class="section"></div> </div>
