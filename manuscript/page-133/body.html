<div class="leaf "><div class="inner justify"><p>Tomó el dinero, se lo metió en el bolsillo y se despidió el huésped. Llegado a la puerta se volvió y dijo con burla mal disimulada:</p><p>——Muchas gracias y buenas noches. Pero es su competidor de Vd. quien me ha hecho venir aquí.</p><hr class="section"></div> </div>
