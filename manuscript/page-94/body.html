<div class="leaf "><div class="inner justify"><p>---¡Pobres señores!—se permitió decir el criado de la fonda.—El primer hombre del mundo fué Adán.</p><p>Este despropósito cayó tan en gracia a los amigos, que al acabar de reír ya no se acordaron de su discusión, ni de dar propina al Criado.</p><hr class="section"></div> </div>
